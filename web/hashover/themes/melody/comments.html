<div class="comment-box">

	<div class="comment-avatar">
		{avatar}
	</div>
	
	<div id="{hashover}-content-{permalink}" class="comment-bubble">
		<div class="comment-bubble-box">
			<div class="comment-name">{name}{parent-link}</div>
			{comment}
			<div class="comment-meta">
				{date}<span style="margin-right: 10px;display:inline-block"></span>{like-count}{like-link}{edit-link}{reply-link}
			</div>
		</div>
	</div>
</div>

<div class="comment-reply" id="{hashover}-placeholder-edit-form-{permalink}">
	{edit-form}
</div>

<div class="comment-reply" id="{hashover}-placeholder-reply-form-{permalink}">
	{reply-form}
</div>
